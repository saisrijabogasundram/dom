<!DOCTYPE html>
<html>
<head>
    <title>DOM Table with Images</title>

    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }

        td {
            border: 2px solid #333;
            padding: 10px;
        }

        td img {
            width: 80px;
            height: 80px;
            object-fit: cover;
        }
    </style>
</head>

<body>

    <div id="table-container"></div>

    
    <script src="script2.js"></script>

</body>
</html>
